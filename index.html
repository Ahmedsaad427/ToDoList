<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUST DO IT</title>
</head>

<body>
    <div class="flexrow-container">
        <div class="standard-theme theme-selector"></div>
        <div class="light-theme theme-selector"></div>
        <div class="darker-theme theme-selector"></div>
    </div>
    <div id="header">
        <!-- Create a container for theme selector and social icons at the top left -->
        <div class="top-left-container">
            

            <!-- Social icons positioned next to the theme toggle buttons -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ahmed-saad-487a7a242?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://wa.me/+201033726200" target="_blank" class="social-icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">Assign Task</button>
        </form>
    </div>

    <!-- div for top left corner -->
    <p><span id="datetime"></span></p>
    <script src="JS/time.js"></script>

    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- List items go here -->
        </ul>
    </div>

    <script src="JS/main.js" type="text/javascript"> </script>
</body>
</html>
